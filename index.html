<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shopping List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <div id="head_elem">
            <input type="text" :class="style" placeholder="Название" id="inp">
            <button @click="add">Добавить</button>
            <button @click="clear">Очистить список </button>
        </div>

        <ol id="list">
            <li v-for="(item,index) in list" :class='{done: item.done}'>
                <span @click='mark(index)'>
                    {{item.text}}
                </span>
                <button @click='del(index)'>Удалить </button></li>
        </ol>
    </div>
    <script src="vue.js"></script>
    <script src="common.js"></script>
</body>

</html>
